<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Services Map</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="background"></div>

  <header class="header-card">
    <h1>City Map Filter</h1>
  </header>

  <main class="overlay">


  
  <!-- Selector de ciudad -->
  <div class="card selector-card">
    <label for="city-select">Select a city:</label>
    <select id="city-select">
      <option value="">Elegí una ciudad...</option>
      <option value="la_plata">La Plata</option>
      <option value="caba">Ciudad Autónoma de Buenos Aires</option>
      <!-- Podés agregar más -->
    </select>
  </div>

  <!-- Filtros sobre el mapa -->
  <div class="card filter-card">
    <label for="type-select">Category:</label>
    <select id="type-select">
      <option value="">All</option>
      <option value="hospital">Hospitales</option>
      <option value="cafe">Cafeterías</option>
      <option value="museum">Museos</option>
      <option value="salon">Peluquerías</option>
    </select>
  </div>

  <!-- Mapa -->
  <div class="card map-card">
    <div id="map"></div>
  </div>
</main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="assets/js/funcion_mapa.js"></script>
 
<footer class="footer-card">
  <p>© City Map Filter</p>
</footer>

</body>

</html>
